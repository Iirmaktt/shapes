# Spring Boot Uygulama Yapılandırması
# Bu dosya Spring Boot uygulamasının temel ayarlarını içerir

# Server portu - Frontend 3000'de çalıştığı için backend 8080'de çalışır
server.port=8080

# Uygulama adı - Spring Boot tarafından tanımlama için kullanılır
spring.application.name=shape-movement-server

# Loglama Ayarları
# Debug seviyesinde log kaydı - geliştirme aşamasında detaylı bilgi için
logging.level.com.simsoft.shapes=DEBUG
# Log formatı - tarih, saat ve mesaj formatını belirler
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
